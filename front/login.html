<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Undangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: teal;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: darkcyan;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login untuk melihat Undangan</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorElement = document.getElementById("error");

      try {
        const res = await fetch("https://back-production-87ee.up.railway.app/api/simpan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          throw new Error("Login gagal");
        }

        const data = await res.json();
        if (data.success) {
          alert("Login berhasil!");
          window.location.href = "/undangan.html"; // halaman setelah login
        } else {
          errorElement.textContent = data.message;
        }
      } catch (err) {
        errorElement.textContent = "‚ùå Gagal menghubungi server";
      }
    }
  </script>
</body>
</html>
