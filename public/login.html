<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial; background:#f3f3f3; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; width:300px; }
    input { margin:8px 0; padding:10px; width:100%; }
    button { background:#008080; color:white; border:none; padding:10px; width:100%; cursor:pointer; }
    button:hover { background:#006666; }
    #msg { margin-top:10px; color:red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login untuk melihat Undangan</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="btnLogin">Login</button>
    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
